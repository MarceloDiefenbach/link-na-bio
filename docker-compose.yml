services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-agenda_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-superSenhaRaiz}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST:-%}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet
    restart: unless-stopped

  app:
    build: .
    env_file:
      - .env
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 6
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-superSenhaRaiz}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-agenda_db}
    links:
      - db
    networks:
      - appnet
      - traefik_ext
    restart: unless-stopped

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
  traefik_ext:
    external: true
    name: ${TRAEFIK_NETWORK:-dokploy}
